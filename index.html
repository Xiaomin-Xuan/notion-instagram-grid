<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Grid Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f8f8;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 300px;
        }
        .grid img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="grid" id="insta-grid">
        <!-- Images will be loaded here -->
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/150", // Replace with real Instagram post URLs
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/150"
        ];

        const grid = document.getElementById("insta-grid");
        images.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            grid.appendChild(img);
        });
    </script>
</body>
</html>
